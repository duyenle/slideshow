  <div class="slider">
    <ul class="slides">
      <li class="slide"><img src="images/Image5.jpg" /></li>
      <li class="slide"><img src="images/Image1.jpg" /></li>
      <li class="slide"><img src="images/Image2.jpg" /></li>
      <li class="slide"><img src="images/Image4.jpg" /></li>
      <li class="slide"><img src="images/Image7.jpg" /></li>
      <li class="slide"><img src="images/Image6.jpg" /></li>
      <li class="slide"><img src="images/Image8.jpg" /></li>
    </ul>
  </div>

<script>
  $(function() {
  
    //configuration
    var width = 1000;
    var animationSpeed = 1000;
    var pause = 3000;
    var currentSlide = 1;
  
    //cache DOM
    var $slider = $('.slider');
    var $sliderContainer = $slider.find('.slides')
    var $slides = $sliderContainer.find('.slide')
    
    var interval;
    
    function startSlider(){
      interval = setInterval(function() {
        $sliderContainer.animate({'margin-left': '-=' +width}, animationSpeed, function() {
            currentSlide++;
            if(currentSlide === $slides.length) {
                currentSlide = 1;
                $sliderContainer.css('margin-left', 0);
            }
        })}, pause);
    }
  
    function stopSlider() {
      clearInterval(interval);
    }
  
    $slider.on('mouseenter', stopSlider).on('mouseleave', startSlider);
  
    startSlider();
  
  });
  </script>
